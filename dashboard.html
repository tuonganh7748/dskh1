
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>HD Saison - Quản Lý</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" class="logo-small" alt="HD Saison">
        <span>Xin chào: admin</span>
    </header>
    <main>
        <h2>Quản Lý Khách Hàng</h2>
        <div class="buttons">
            <button onclick="showSection('create')">Tạo Mới Khách Hàng</button>
            <button onclick="showSection('list')">Danh Sách Khách Hàng</button>
            <button onclick="showSection('search')">Tìm Kiếm</button>
            <button onclick="showSection('unprocessed')">Cavet Chưa Xử Lý</button>
            <button onclick="showSection('overdue')">Khách Hàng Quá Hạn Thanh Toán</button>
            <button onclick="showSection('cic')">Check CIC</button>
        </div>
        <div id="content"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
